<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORLLM - Forum for Local LLMs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
</head>
<body>

    <!-- Schedule Modal (Redesigned for Multiple Schedules) -->
    <div id="schedule-modal" class="modal" style="display: none;">
        <div class="modal-content schedule-modal-content"> <!-- Added specific class -->
            <span class="close-btn">&times;</span>
            <h2>Edit Processing Schedules</h2>
            <div id="schedule-list-container">
                <!-- Schedule rows will be dynamically added here by JS -->
                <!-- Example Structure (for reference, will be generated by JS):
                <div class="schedule-row" data-schedule-id="1">
                    <input type="number" class="schedule-start-hour" min="0" max="23" value="0">
                    <span>to</span>
                    <input type="number" class="schedule-end-hour" min="0" max="23" value="6">
                    <div class="days-selector">
                        <label><input type="checkbox" value="Mon">Mon</label>
                        <label><input type="checkbox" value="Tue">Tue</label>
                        ...
                        <label><input type="checkbox" value="Sun">Sun</label>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" class="schedule-enabled" checked>
                        <span class="slider round"></span>
                    </label>
                    <button class="delete-schedule-btn">Delete</button>
                </div>
                 -->
            </div>
            <button id="add-schedule-row-btn" class="add-btn">+</button>
            <hr>
            <button id="save-schedules-btn">Save All Schedules</button> <!-- Renamed -->
            <p id="schedule-error" class="error-message"></p>
        </div>
    </div>
    <!-- End Schedule Modal -->

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>

            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>

            <div class="setting-item">
                <label for="model-select">Select LLM Model:</label>
                <select id="model-select">
                    <!-- Options will be loaded by JS -->
                    <option value="">Loading models...</option>
                </select>
            </div>

            <div class="setting-item"> <!-- Added LLM Link Security Toggle -->
                <label for="llm-link-security-toggle">LLM Link Security:</label>
                <input type="checkbox" id="llm-link-security-toggle">
            </div>

            <button id="save-settings-btn">Save Settings</button>
            <p id="settings-error" class="error-message"></p>
        </div>
    </div>
    <!-- End Settings Modal -->

    <main>
        <nav id="subforum-nav">
            <h1>FORLLM</h1>
            <p id="site-subtitle">Asynchronous Forum for Local LLM Interaction</p>
            <div id="schedule-display">
                Next schedule: Loading...
            </div>
            <button id="edit-schedule-btn">Edit Schedules</button>
            <button id="settings-btn">Settings</button>
            <button id="queue-btn">Queue</button>
            <hr class="sidebar-separator">
            <h2>Subforums</h2>
            <ul id="subforum-list">
                <!-- Subforums will be loaded here -->
                 {% for subforum in subforums %}
                    <li><a href="#" data-subforum-id="{{ subforum.subforum_id }}">{{ subforum.name }}</a></li>
                 {% endfor %}
            </ul>
            <div class="add-item-form">
                <input type="text" id="new-subforum-name" placeholder="New subforum name">
                <button id="add-subforum-btn">Add Subforum</button>
            </div>
            <div id="processing-status-indicator-container" title="Schedule status: Loading...">
                <div class="status-dot-background">
                     <div id="processing-status-dot" class="status-dot status-loading"></div>
                </div>
            </div>
        </nav>

        <section id="topic-list-section" style="display: none;">
            <h2 id="current-subforum-name"></h2>
            <button id="back-to-subforums-btn">< Exit</button>
            <h3>Topics</h3>
            <ul id="topic-list">
                <!-- Topics will be loaded here -->
            </ul>
             <div class="add-item-form">
                <h4>Create New Topic</h4>
                <input type="text" id="new-topic-title" placeholder="Topic Title">
                <textarea id="new-topic-content" placeholder="Your initial post content..."></textarea>
                <button id="add-topic-btn">Create Topic</button>
            </div>
        </section>

        <section id="topic-view-section" style="display: none;">
            <h2 id="current-topic-title"></h2>
             <button id="back-to-topics-btn">< Back to Topics</button>
            <h3>Posts</h3>
            <div id="post-list">
                <!-- Posts will be loaded here in a threaded view -->
            </div>
             <div id="reply-form-container" style="display:none;">
                 <h4>Reply to Post <span id="reply-to-post-id"></span></h4>
                 <textarea id="reply-content" placeholder="Your reply..."></textarea>
                 <button id="submit-reply-btn">Submit Reply</button>
                 <button id="cancel-reply-btn">Cancel</button>
             </div>
        </section>

        <section id="settings-page-section" style="display: none;">
            <h2>Settings</h2>
            <button id="exit-settings-btn" class="exit-section-btn">< Exit</button>
            <div id="settings-page-content">
                <!-- Settings content will be loaded here by JS -->
            </div>
        </section>

        <section id="queue-page-section" style="display: none;">
            <h2>Queue</h2>
            <button id="exit-queue-btn" class="exit-section-btn">< Exit</button>
            <div id="queue-page-content">
                <!-- Queue content will be loaded here by JS -->
            </div>
        </section>
    </main>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>


</body>
</html>
